      href="../imgs/logo/apple-touch-icon.png"

      sizes="32x32"

  <body>
    <h1 class="product-heading">bán hàng</h1>
    <div class="product-price-container">
      <select
        name="product-price"
        id="product-price"
        class="input-form-select product-price"
        title="product-price"
      >
        <option value="all">Mức giá</option>
        <option value="lt50">< 50</option>
        <option value="100-200">100 - 200</option>
        <option value="200-300">200 - 300</option>
        <option value="gt300">> 300</option>

        </div>
        <div class="item product-base-price">199</div>
        <div class="item quantity-field">
          <button class="dec-quantity quantity-btn">-</button>
          <input
            type="number"
            class="input-quantity"
            value="1"
            min="1"
            max="99"
            disabled="true"
          />
          <button class="inc-quantity quantity-btn">+</button>
        </div>
