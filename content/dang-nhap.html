<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="../imgs/logo/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="../imgs/logo/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="../imgs/logo/favicon-16x16.png"
    />
    <link rel="manifest" href="../imgs/logo/site.webmanifest" />
    <link rel="stylesheet" href="../style.css" />
    <link rel="stylesheet" href="../css/game-list.css" />
    <title>Đăng nhập</title>
  </head>
  <body>
    <section class="section-form">
      <div class="form-container">
        <form action="#" class="form-form">
          <h3>Đăng nhậP</h3>
          <div class="form-group">
            <label for="email" class="form-label">Email</label>
            <input
              type="email"
              class="form-input"
              placeholder="example@example.com"
              id="email"
              required
            />
          </div>
          <div class="form-group">
            <label for="password" class="form-label">Mật khẩu</label>
            <input type="password" class="form-input" id="password" required />
          </div>

          <div class="form-group">
            <button class="btn btn-cancel" type="reset">Huỷ</button>
            <button class="btn btn--medium btn--red">Đăng nhập</button>
          </div>
        </form>
      </div>
    </section>
  </body>
  <script
    type="module"
    src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
  ></script>
  <script src="../script.js" type="module"></script>
</html>
